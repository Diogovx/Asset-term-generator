repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.5 
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --config=config/pyproject.toml]
      - id: ruff-format
        args: [--config=config/pyproject.toml]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0  # ou sua vers√£o
    hooks:
    - id: mypy
      additional_dependencies:
        - types-requests
        - types-PyYAML